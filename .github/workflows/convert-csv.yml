name: Convert CSV to JSON and Update Website

on:
  push:
    paths:
      - 'data/*.csv'

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install Dependencies
        run: npm install papa-parse
      - name: Convert CSV to JSON
        run: |
          node -e "
          const fs = require('fs');
          const Papa = require('papaparse');
          const files = ['deadlines.csv', 'team.csv', 'resources.csv'];
          files.forEach(file => {
            const csv = fs.readFileSync('data/' + file, 'utf8');
            Papa.parse(csv, {
              header: true,
              complete: (result) => {
                fs.writeFileSync('js/' + file.replace('.csv', '.json'), JSON.stringify(result.data, null, 2));
              }
            });
          });
          "
      - name: Commit and Push Changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add js/*.json
          git commit -m "Updated JSON files from CSV [skip ci]" || echo "No changes to commit"
          git push
