  <div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">

      <div class="sidebar-footer">
        <div class="dark-mode-toggle">
          <input type="checkbox" id="darkModeToggle" class="dark-mode-input">
          <label for="darkModeToggle" class="dark-mode-label">
            <i class="icon-sun"></i>
            <i class="icon-moon"></i>
          </label>
        </div>
        <p>Â© 2025 NUSU Academics</p>

    <!-- Page Content -->
    <div id="content">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <button type="button" id="sidebarCollapse" class="btn">
            <i class="icon-menu"></i>
          </button>
          
          <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search deadlines...">
            <button id="searchButton"><i class="icon-search"></i></button>
          </div>
        </div>
      </nav>
      
      <!-- Deadlines Header -->
      <div class="page-header" data-aos="fade-up">
        <h1>Academic Deadlines</h1>
        <p>Keep track of important academic dates and submission deadlines</p>
      </div>
      
      <!-- Main Content -->
      <div class="container-fluid main-content">
        <!-- Calendar Section -->
        <div class="row">
          <div class="col-12" data-aos="fade-up" data-aos-delay="100">
            <div class="content-section calendar-section">
              <div class="calendar-toolbar">
                <div class="view-options">
                  <button id="monthView" class="view-btn active">Month</button>
                  <button id="weekView" class="view-btn">Week</button>
                  <button id="listView" class="view-btn">List</button>
                </div>
                <div class="calendar-navigation">
                  <button id="prevButton" class="nav-btn"><i class="icon-chevron-left"></i></button>
                  <h2 id="currentDate"></h2>
                  <button id="nextButton" class="nav-btn"><i class="icon-chevron-right"></i></button>
                  <button id="todayButton" class="today-btn">Today</button>
                </div>
              </div>
              
              <div id="calendar"></div>
            </div>
          </div>
        </div>
        
        <!-- Upcoming Deadlines List -->
        <div class="row mt-4">
          <div class="col-12" data-aos="fade-up" data-aos-delay="200">
            <div class="content-section upcoming-deadlines-section">
              <h2>Upcoming Deadlines</h2>
              <div class="deadline-filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="assignment">Assignments</button>
                <button class="filter-btn" data-filter="exam">Exams</button>
                <button class="filter-btn" data-filter="registration">Registration</button>
                <button class="filter-btn" data-filter="other">Other</button>
              </div>
              
              <div id="upcomingDeadlinesList" class="deadlines-list">
                <!-- Deadlines will be loaded here dynamically -->
              </div>
            </div>
          </div>
        </div>
        
      
      </div>
      
      <!-- Footer -->
      <footer>
        <div class="container-fluid">
          <div class="row">

          </div>
